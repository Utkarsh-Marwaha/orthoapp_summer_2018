{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
      <section id="register" class="bg-light py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card">
                  <div class="card-header bg-primary text-white">
                    <h4> <i class="fas fa-user-plus"></i> Create Operation</h4>
                  </div>
                  <div class="card-body">
                      <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                        {{ operation_form.as_p}}
                        </div>
                        <input type="submit" value="Create" class="btn btn-secondary btn-block">
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      {% endif %}
  </div>

{% endblock %}
