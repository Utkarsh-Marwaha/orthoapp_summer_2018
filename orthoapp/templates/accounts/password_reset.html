{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                        Reset Password</h4>
                        </div>
                        <div class="card-body">
                            <div class="text-center">        
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2>Forgot Password?</h2>
                                <p>You can reset your password here.</p>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy}}
                                <button class="btn btn-success btn-block" type="submit">Request Password Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    {% endblock %}
