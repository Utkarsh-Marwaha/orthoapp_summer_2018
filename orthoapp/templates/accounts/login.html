{% extends "base.html" %}

{% block title %} | User Login {% endblock %}


{% block content %}

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              
              <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username: </label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="password">Password: </label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <p class="help-block">
                  <a class="float-right text-muted" href="{% url 'password_reset' %}"><small><i class="fas fa-arrow-circle-right"></i> Forgot your password?</small></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
