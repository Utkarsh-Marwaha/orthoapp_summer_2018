{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

    <!-- Latest compiled and minified jQuery library -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <!-- Latest compiled and minified Bootstrap library -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
    <!-- Latest compiled and minified lightbox.js library -->
    <script src="{% static 'js/lightbox.min.js' %} "></script>
    <!-- Latest compiled and minified Javascript library -->
    <script src="{% static 'js/main.js' %} "></script>
    <!-- Latest compiled and minified Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <!-- Latest compiled and minified Bootstrap Select JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <!-- Latest compiled highchart js -->
    <script src="https://code.highcharts.com/highcharts.src.js"></script>



    <title>Ortho App {% block title %} {% endblock %}</title>
</head>
<body>

  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}

  <!-- Navbar -->
  {% include 'partials/_navbar.html' %}

  <!-- Body Content: Different for every page -->
  {% block content %}

  {% endblock %}

  <!-- Footer -->
  {% include 'partials/_footer.html' %}

</body>
</html>
